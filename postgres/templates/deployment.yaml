kind: Deployment
apiVersion: extensions/v1beta1

metadata:
  name: postgres-{{.Values.name}}
  namespace:  {{.Release.Namespace}}
  labels:
    system: openstack
    type: database
    component: {{.Values.name}}
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: postgres-{{.Values.name}}
  template:
    metadata:
      labels:
        name: postgres-{{.Values.name}}
    spec:
      hostPID: false
      volumes:
        - name: postgres-persistent-storage
        {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: db-{{.Values.name}}-pvclaim
        {{- else }}
          emptyDir: {}
        {{- end }}
        - name: db-init
          configMap:
            name: db-init-{{.Values.name}}
        - name: db-maintain
          configMap:
            name: db-maintain-{{.Values.name}}
        - name: postgres-etc
          configMap:
            name: postgres-etc-{{.Values.name}}
        - name: container-init
          configMap:
            name: postgres-bin-{{.Values.name}}
      containers:
        - name: postgres
          image: hub.global.cloud.sap/monsoon/postgres:9.4
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
              - pg_isready
              - -h
              - localhost
              - -p
              - "{{.Values.port_private}}"
              - -U
              - postgres
            initialDelaySeconds: 20
            timeoutSeconds: 5
          env:
            - name: PGDATA
              value: /postgresql-data/data/
            - name: POSTGRES_USER
              value: {{.Values.user}}
            - name: POSTGRES_PASSWORD
              value: {{.Values.password}}

          ports:
            - name: postgres
              containerPort: {{.Values.port_private}}
          volumeMounts:
            - name: postgres-persistent-storage
              mountPath: /postgresql-data
            - name: db-init
              mountPath: /docker-entrypoint-initdb.d
            - name: db-maintain
              mountPath: /docker-entrypoint-maintaindb.d
            - name: postgres-etc
              mountPath: /postgresql-conf
            - name: container-init
              mountPath: /container-init
        - name: metrics
          image: wrouesnel/postgres_exporter
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_PASSWORD
              value: {{.Values.password}}
            - name: DATA_SOURCE_NAME
              value: "postgresql://{{.Values.user}}:{{.Values.password}}@localhost:{{.Values.port_private}}/{{.Values.name}}?sslmode=disable"
          ports:
            - name: metrics
              containerPort: {{.Values.port_metrics}}
