kind: Deployment
apiVersion: extensions/v1beta1

metadata:
  name: barbican-api
  namespace: {{.Release.Namespace}}
  labels:
    system: openstack
    type: api
    component: barbican
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 3
  selector:
    matchLabels:
      name: barbican-api
  template:
    metadata:
      labels:
        name: barbican-api
      annotations:
        chart-version: {{.Chart.Version}}
    spec:
      nodeSelector:
        zone: farm
      containers:
        - name: barbican-api
          image: {{.Values.global.image_repository}}/{{.Values.global.image_namespace}}/ubuntu-source-barbican-m3:{{.Values.global.image_version_barbican_m3}}
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          command:
            - /openstack-kube/openstack-kube/scripts/_container_init
          args:
            - barbican-api-start
#          livenessProbe:
#            httpGet:
#              path: /
#              port: {{.Values.global.barbican_api_port_internal}}
#            initialDelaySeconds: 15
#            timeoutSeconds: 5
          ports:
            - name: barbican-api
              containerPort: {{.Values.global.barbican_api_port_internal}}
          volumeMounts:
            - mountPath: /openstack-kube
              name: openstack-kube
            - mountPath: /barbican-etc
              name: barbican-etc
            - mountPath: /barbican-patches
              name: barbican-patches
            - mountPath: /container.init
              name: container-init

      volumes:
        - name: openstack-kube
          gitRepo:
            repository: {{.Values.global.configuration_repository}}
            revision: {{.Values.global.configuration_revision}}
        - name: barbican-etc
          configMap:
            name: barbican-etc
        - name: barbican-patches
          configMap:
            name: barbican-patches
        - name: container-init
          configMap:
            name: barbican-bin
